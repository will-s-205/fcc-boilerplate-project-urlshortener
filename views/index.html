<!DOCTYPE html>

<html>

<head>
  <title>URL Shortener Microservice | freeCodeCamp.org</title>
        <!-- MAKE SURE YOU VISITED https://www.imgbb.com/ and https://www.flaticon.com/ -->
      <link rel="shortcut icon" href="https://i.ibb.co/G2S6ghb/setting-icon.png" type="image/x-icon">
  <link href="/public/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>URL Shortener Microservice</h1>
  <hr />
  <main>
    <section>
      <form action="api/shorturl" method="POST">
        <fieldset>
          <legend>URL Shortener</legend>
          <label for="url_input">URL:</label>
          <input id="url_input" type="text" name="url" placeholder="https://www.freecodecamp.org/" />
          <input type="submit" value="POST URL" />
        </fieldset>
      </form>
    </section>
  </main>

  <div class="container">
    <h3>Example Usage:</h3>
    <ul>
      <li><a href="api/2015-12-25">[project url]/api/2015-12-25</a></li>
      <li><a href="api/1451001600000">[project url]/api/1451001600000</a></li>
    </ul>

    <h3>Example Output:</h3>
    <p>
      <code>{"unix":1451001600000, "utc":"Fri, 25 Dec 2015 00:00:00 GMT"}</code>
    </p>
  </div>
  <div class="footer">
    <p>
      Contact <a href="https://will-s-205.github.io/fcc-portfolio/#contact" target="_blank">William Step</a>
    </p>
  </div>

</body>

</html>
